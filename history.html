<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Transaksi - Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-pastel">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-pastel">
    <div class="container">
      <a class="navbar-brand fw-bold text-purple" href="dashboard.html">Bookstore</a>
      <div class="ms-auto">
        <a class="btn btn-pale btn-sm" href="stok.html">Katalog</a>
        <a class="btn btn-pale btn-sm" href="checkout.html">Pemesanan</a>
        <a class="btn btn-pale btn-sm" href="tracking.html">Tracking</a>
        <a class="btn btn-pale btn-sm" href="laporan.html">Laporan</a>
        <a class="btn btn-purple btn-sm active" href="history.html">History</a>
        <a class="btn btn-outline-purple btn-sm" href="dashboard.html">Kembali</a>
      </div>
    </div>
  </nav>

  <!-- Konten utama -->
  <div class="container py-4">
    <div class="p-4 rounded shadow-sm bg-white card-animate">
      <h2 class="text-center">History Transaksi</h2>
      <div class="alert-success text-center">Data transaksi berhasil dimuat!</div>
      
      <table class="table pastel-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Judul Buku</th>
            <th>Tanggal</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tabelHistory"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function(){
      const dataHistory = [
        {buku: "Pengantar Ilmu Komunikasi", tanggal: "28-10-2025", status: "Selesai"},
        {buku: "Bahasa Indonesia", tanggal: "25-10-2025", status: "Dikirim"},
        {buku: "Teknologi Informasi Modern", tanggal: "22-10-2025", status: "Selesai"}
      ];
      const tabel = document.getElementById("tabelHistory");
      tabel.innerHTML = '';
      dataHistory.forEach((item, i) => {
        tabel.innerHTML += `
          <tr>
            <td>${i+1}</td>
            <td>${item.buku}</td>
            <td>${item.tanggal}</td>
            <td>${item.status}</td>
          </tr>`;
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
