<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Pemesanan - Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-pastel">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-pastel">
    <div class="container">
      <a class="navbar-brand fw-bold text-purple" href="dashboard.html">Bookstore</a>
      <div class="ms-auto">
        <a class="btn btn-pale btn-sm" href="stok.html">Katalog</a>
        <a class="btn btn-pale btn-sm" href="checkout.html">Pemesanan</a>
        <a class="btn btn-pale btn-sm" href="tracking.html">Tracking</a>
        <a class="btn btn-purple btn-sm active" href="laporan.html">Laporan</a>
        <a class="btn btn-pale btn-sm" href="history.html">History</a>
        <a class="btn btn-outline-purple btn-sm" href="dashboard.html">Kembali</a>
      </div>
    </div>
  </nav>

  <!-- Konten utama -->
  <div class="container py-4">
    <div class="p-4 rounded shadow-sm bg-white card-animate">
      <h2 class="text-center">Laporan Pemesanan</h2>
      
      <table class="table pastel-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Judul Buku</th>
            <th>Jumlah</th>
            <th>Total Harga</th>
            <th>Tanggal</th>
          </tr>
        </thead>
        <tbody id="tabelLaporan"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function(){
      const dataLaporan = [
        {buku: "Pengantar Ilmu Komunikasi", jumlah: 2, total: "Rp 360.000", tanggal: "03-11-2025"},
        {buku: "Manajemen Keuangan", jumlah: 1, total: "Rp 220.000", tanggal: "04-11-2025"},
        {buku: "Bahasa Indonesia", jumlah: 3, total: "Rp 330.000", tanggal: "05-11-2025"}
      ];
      const tabel = document.getElementById("tabelLaporan");
      tabel.innerHTML = '';
      dataLaporan.forEach((item, i) => {
        tabel.innerHTML += `
          <tr>
            <td>${i+1}</td>
            <td>${item.buku}</td>
            <td>${item.jumlah}</td>
            <td>${item.total}</td>
            <td>${item.tanggal}</td>
          </tr>`;
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
