<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-pastel">
<nav class="navbar navbar-expand-lg navbar-light navbar-pastel">
  <div class="container">
    <a class="navbar-brand fw-bold text-purple" href="#">Bookstore</a>
  </div>
</nav>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm card-animate">
        <div class="card-body">
          <h3 class="card-title mb-3 text-purple">Masuk ke akun</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input required type="email" class="form-control" id="email" placeholder="email@contoh.com">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input required type="password" class="form-control" id="password">
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <button type="submit" class="btn btn-pink">Login</button>
                <button type="button" class="btn btn-pink" data-bs-toggle="modal" data-bs-target="#registerModal">Daftar</button>
                <button type="button" class="btn btn-link text-purple" data-bs-toggle="modal" data-bs-target="#forgotModal">Lupa Password</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <p class="text-muted mt-3">Gunakan akun contoh: rina@gmail.com / rina123</p>
    </div>
  </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="registerForm" class="needs-validation" novalidate>
        <div class="modal-header">
          <h5 class="modal-title">Daftar Akun</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3"><label class="form-label">Nama</label><input required id="regNama" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Email</label><input required type="email" id="regEmail" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Password</label><input required type="password" id="regPass" class="form-control"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-pink" type="submit">Daftar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Forgot Modal -->
<div class="modal fade" id="forgotModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="forgotForm">
        <div class="modal-header">
          <h5 class="modal-title">Lupa Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3"><label class="form-label">Masukkan Email</label><input required type="email" id="forgotEmail" class="form-control"></div>
          <div class="form-text">Jika email terdaftar, instruksi reset akan dikirim (simulasi).</div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-pink" type="submit">Kirim</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
