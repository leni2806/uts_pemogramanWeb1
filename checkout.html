<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout - Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-pastel">
<nav class="navbar navbar-expand-lg navbar-pastel">
  <div class="container">
    <a class="navbar-brand fw-bold text-purple" href="dashboard.html">Bookstore</a>
    <div class="ms-auto">
      <a class="btn btn-pale btn-sm" href="stok.html">Katalog</a>
      <a class="btn btn-outline-purple btn-sm" href="tracking.html">Tracking</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h3>Form Pemesanan</h3>
  <div class="row">
    <div class="col-md-7">
      <div class="card p-3 mb-3 card-animate">
        <h5>Keranjang</h5>
        <div id="cartList"></div>
        <hr>
        <div class="d-flex justify-content-between">
          <strong>Total:</strong>
          <div id="totalAmount">Rp 0</div>
        </div>
      </div>

      <div class="card p-3 card-animate">
        <h5>Informasi Pemesan</h5>
        <form id="orderForm">
          <div class="mb-2"><label class="form-label">Nama</label><input required id="custName" class="form-control"></div>
          <div class="mb-2"><label class="form-label">Alamat</label><textarea required id="custAddress" class="form-control"></textarea></div>
          <div class="mb-2"><label class="form-label">Metode Pembayaran</label>
            <select id="payment" class="form-select">
              <option>BCA - Transfer</option>
              <option>BRI - Transfer</option>
              <option>COD</option>
            </select>
          </div>
          <button class="btn btn-pink" type="submit">Submit Pesanan</button>
        </form>
      </div>
    </div>

    <div class="col-md-5">
      <div class="card p-3 card-animate">
        <h5>Tambah Buku ke Keranjang</h5>
        <div id="booksList"></div>
      </div>
    </div>
  </div>
</div>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
